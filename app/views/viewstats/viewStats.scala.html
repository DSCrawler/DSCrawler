@import reporting.DashboardStats

@(stats : DashboardStats)


<h2>@stats.getTitle()</h2>

<table>
	@for((key, value) <- stats.getStats()){
		<tr>
			<td>@key</td>
			<td>
				@value
			</td>
		</tr>
	}
</table>

<div class="stats-subsections-container">
	@for(section <- stats.getSections().values()){
		@statsSection(section)
	}
</div>
