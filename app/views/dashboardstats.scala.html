@import reporting.DashboardStats

@(franchiseStats : DashboardStats, independentStats : DashboardStats)

<h2>Franchise Stats</h2>
<table>
	@for((key, value) <- franchiseStats.getStats()){
		<tr>
			<td>@key</td>
			<td>@value</td>
		</tr>
	}
</table>
<h2>Independent Stats</h2>
<table>
	@for((key, value) <- independentStats.getStats()){
		<tr>
			<td>@key</td>
			<td>@value</td>
		</tr>
	}
</table>
