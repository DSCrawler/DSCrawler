@import async.monitoring.AsyncMonitor.WorkInProgress

@(listName : String, wips : Map[Long, WorkInProgress])





<div id="@listName-monitoring" class="monitoring-panel">
	<h3>@listName Work In Progress</h3>
	<p>Items in Queue : <span class="monitoring-count">@wips.size()</span></p>
	<div class="monitoring-panel-inner">
	<ul class="site-list wip-list">
		@for((key, wip) <- wips){
			<li><b>@wip.getUuid()</b> <span>@wip.getSiteName()</span><p>@wip.getSiteUrl()</p></li>
		}
	</ul>
	</div>
</div>
