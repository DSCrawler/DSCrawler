@(sharedEntities : java.util.Set[_root_.viewmodels.SharedEntity])

@main("Duplicate Homepages"){

	@for(sharedEntity <- sharedEntities) {
		<h3>@sharedEntity.getUrl()</h3>
		@for(site <- sharedEntity.getSites()){
			<div class="brief-entity">
				<h5>Homepage : @site.getHomepage()</h5>
				<p>Domain : @site.getDomain()</p>
				<p>Crawls : @site.getCrawls().size()</p>
				<button type="button"></button>
			</div>
		}
	
	}
}
