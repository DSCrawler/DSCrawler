@import reporting.DashboardStats
@import _root_.persistence.Site

@(stats : DashboardStats)


<h2>Stats</h2>

@helper.form(action = routes.DataView.viewSiteList, 'id -> "viewSiteListForm") {
<input id="field" name="field" type="hidden" value="">
<input id="crawlSetId" name="crawlSetId" type="hidden" value="2">
<input name="count" type="hidden" value="20">
<input name="offset" type="hidden" value="0">
<table>
	@for((key, value) <- stats.getStats()){
		<tr>
			<td>@key</td>
			<td>
				@value
			</td>
		</tr>
	}
</table>
}
